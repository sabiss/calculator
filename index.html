<!DOCTYPE html>
<html lang = "pt-BR">
    <head>
        <meta charset = "UTF-8">
        <title>Calculadora</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "reset.css">
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <main>
            <div class = "calculadora-box">
                <div class = "calculadora-visor">
                    <div class = "visor-superior"></div>
                    <div class = "visor-inferior"></div>
                </div>
                <div class = "calculadora-teclado">
                    <div><p class = "zerar formatacao" onclick = "zerar()">C</p></div>
                    <div class = "porcentagem formatacao" onclick="porcentagem()"><p>%</p></div>
                    <div class = "deletar formatacao" onclick="deletar()">del</div>
                    <div class = "sete formatacao">7</div>
                    <div class = "oito formatacao">8</div>
                    <div class = "nove formatacao">9</div>
                    <div class = "dividir formatacao-operadores" onclick="dividir()">รท</div>
                    <div class = "quatro formatacao">4</div>
                    <div class = "cinco formatacao">5</div>
                    <div class = "seis formatacao">6</div>
                    <div class = "multiplicacao formatacao-operadores" onclick="multiplicar()">x</div>
                    <div class = "um formatacao">1</div>
                    <div class = "dois formatacao">2</div>
                    <div class = "tres formatacao">3</div>
                    <div class = "subtracao formatacao-operadores" onclick="subtrair()">-</div>
                    <div class = "zero formatacao">0</div>
                    <div class = "ponto formatacao-operadores" onclick="colocar_ponto()">.</div>
                    <div class = "igual formatacao-operadores" onclick="resultado()">=</div>
                    <div class = "soma formatacao-operadores" onclick="somar()">+</div>
                </div>
            </div>
        </main>
        <script src = "script.js"></script>
    </body>
</html>
