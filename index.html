<!DOCTYPE html>
<html lang = "pt-BR">
    <head>
        <meta charset = "UTF-8">
        <title>Calculadora</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "reset.css">
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <main>
            <div class = "calculadora-box">
                <div class = "calculadora-visor">
                    <div class = "visor-superior"></div>
                    <div class = "visor-inferior"></div>
                </div>
                <div class = "calculadora-teclado">
                    <div><p class = "zerar formatacao" onclick = "inserir('C')">C</p></div>
                    <div class = "porcentagem formatacao" onclick="inserir('%')"><p>%</p></div>
                    <div class = "deletar formatacao" onclick="inserir('del')">del</div>
                    <div class = "sete formatacao" onclick="inserir('7')">7</div>
                    <div class = "oito formatacao" onclick="inserir('8')">8</div>
                    <div class = "nove formatacao" onclick="inserir('9')">9</div>
                    <div class = "dividir formatacao-operadores" onclick="inserir('รท')">รท</div>
                    <div class = "quatro formatacao" onclick="inserir('4')">4</div>
                    <div class = "cinco formatacao" onclick="inserir('5')">5</div>
                    <div class = "seis formatacao" onclick="inserir('6')">6</div>
                    <div class = "multiplicacao formatacao-operadores" onclick="inserir('x')">x</div>
                    <div class = "um formatacao" onclick="inserir('1')">1</div>
                    <div class = "dois formatacao" onclick="inserir('2')">2</div>
                    <div class = "tres formatacao" onclick="inserir('3')">3</div>
                    <div class = "subtracao formatacao-operadores" onclick="inserir('-')">-</div>
                    <div class = "zero formatacao" onclick="inserir('0')">0</div>
                    <div class = "ponto formatacao-operadores" onclick="inserir('.')">.</div>
                    <div class = "igual formatacao-operadores" onclick="inserir('=')">=</div>
                    <div class = "soma formatacao-operadores" onclick="inserir('+')">+</div>
                </div>
            </div>
        </main>
        <script src = "script.js"></script>
    </body>
</html>
